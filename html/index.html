<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Drum Kit</title>
</head>
<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="hihat">clap</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">trim</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">sample1</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">sample2</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">sample3</span>
        </div>
    </div>


    <audio data-key="65" src="../assets/clap.wav"></audio>
    <audio data-key="83" src="../assets/hihat.wav"></audio>
    <audio data-key="68" src="../assets/crash.wav"></audio>
    <audio data-key="70" src="../assets/hihatopen.wav"></audio>
    <audio data-key="71" src="../assets/kick.wav"></audio>
    <audio data-key="72" src="../assets/rinshot.wav"></audio>
    <audio data-key="74" src="../assets/sample1.wav"></audio>
    <audio data-key="75" src="../assets/sample2.wav"></audio>
    <audio data-key="76" src="../assets/sample3.wav"></audio>


    <script src="../js/script.js"></script>


</body>
</html>
